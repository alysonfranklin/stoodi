---
    - name: Install Packages
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - nginx
        - python3
        - python-pip
        - nodejs
        - git
        - python-passlib # for htpasswd
        - postgresql
        - libpq-dev # for postgresql
        - python-psycopg2 # for postgresql
        - ansible # to run ansible-pull
      become: yes
    
    - name: Install Python Libraries
      pip:
        name: "{{ item }}"
        executable: pip
      become: yes
      with_items:
        - virtualenv
        - awscli # for backups
    
    - name: Create Venv
      command: virtualenv env
      args:
        creates: env/bin/activate

        #   - name: Ativando Venv
        #     pip:
        #       name: bottle
        #       virtualenv: env/bin/activate
    
    - name: Activate Venv
      shell: . env/bin/activate
    
    - name: Install Django-CMS Insaller
      pip:
        name: djangocms-installer
        executable: pip
    
    - name: Create Folder
      file: path=django state=directory
    
    - name: Create Django CMS
      command: djangocms -s -p . testSite
      args:
        chdir: django
      become: yes
