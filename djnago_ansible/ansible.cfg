[defaults]
inventory               = ./inventory
retry_files_enabled     = False
host_key_checking       = False
roles_path              = .././roles
timeout                 = 30
log_path                = /tmp/ansible.log
private_key_file        = ./keypair

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[privilege_escalation]
#become=True
